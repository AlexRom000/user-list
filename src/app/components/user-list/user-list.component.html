<table class="table">
    <tr class="table__row table__row--header">
        <th class="table__column table__column--header">USER NAME</th>
        <th class="table__column table__column--header">FIRST NAME</th>
        <th class="table__column table__column--header">LAST NAME</th>
        <th class="table__column table__column--header">EMAIL</th>
        <th class="table__column table__column--header">TYPE</th>
    </tr>
    <tr class="table__row" *ngFor="let user of users" (click)="openEdit.emit(user)">
        <td class="table__column">{{user.userName}}</td>
        <td class="table__column">{{user.firstName}}</td>
        <td class="table__column">{{user.lastName}}</td>
        <td class="table__column">{{user.email}}</td>
        <td class="table__column">{{user.userType}}</td>
    </tr>
</table>
